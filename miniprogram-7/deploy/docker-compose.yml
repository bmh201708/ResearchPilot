services:
  postgres:
    image: postgres:16
    container_name: rp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_pilot}
      POSTGRES_USER: ${POSTGRES_USER:-rp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rp_user} -d ${POSTGRES_DB:-research_pilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rp-net

  redis:
    image: redis:7-alpine
    container_name: rp-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rp-net

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: rp-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://rp_user:change_me@postgres:5432/research_pilot?schema=public}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret}
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET:-}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      SEMANTIC_SCHOLAR_API_KEY: ${SEMANTIC_SCHOLAR_API_KEY:-}
      DEFAULT_FEED_KEYWORDS: ${DEFAULT_FEED_KEYWORDS:-large language model, retrieval augmented generation, computer vision}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:${API_PORT:-3005}:3000"
    networks:
      - rp-net

  nginx:
    image: nginx:1.27-alpine
    container_name: rp-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${NGINX_HTTP_PORT:-8081}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - rp-net

volumes:
  postgres_data:
  redis_data:

networks:
  rp-net:
    driver: bridge
